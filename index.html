<!DOCTYPE html>
<html lang="en">
<head>

        <main>
           <div class="cards">

             <div class="card-element">

                <div class="pattern"></div>
              </div>

              </div>

                <img src="img/noun_Submarine_3134738.png" alt="Submarine">
                <div class="text">Submarine</div>
                <div class="pattern"></div>
              </div>
              
              <div class="card-element">
                <img src="img/noun_Tractor_3134797.png" alt="Submarine">
                <div class="text">Submarine</div>
                <div class="pattern"></div>
              </div>

              <div class="card-element active">
                <img src="img/noun_air_balloon_3134741.png" alt="Bicycle">
                <div class="text">Air baloon</div>
                <div class="pattern"></div>
              </div>

              <div class="card-element">
                <img src="img/noun_Tram_3134750.png" alt="Tram">
                <div class="text">Tram</div>
                <div class="pattern"></div>
              </div>
              

              <div class="card-element">
                <img src="img/noun_Bicycle_3134821.png" alt="Balloon">
                <div class="text">Bicycle</div>
                <div class="pattern"></div>
              </div>

              <div class="card-element">
                <img src="img/noun_Cruise_Ship_3134824.png" alt="Cruise Ship">
                <div class="text">Cruise Ship</div>
                <div class="pattern"></div>
              </div>

              <div class="card-element">
                <img src="img/noun_Submarine_3134738.png" alt="Submarine">

                <div class="pattern"></div>
              </div>
              
              <div class="card-element">
                <img src="img/noun_Tractor_3134797.png" alt="Submarine">
                <div class="text">Submarine</div>
                <div class="pattern"></div>
              </div>

              <div class="card-element">
                <img src="img/noun_Tram_3134750.png" alt="Tram">
                <div class="text">Tram</div>
                <div class="pattern"></div>
              </div>
            </div>
          </div>
         </div>
        </main>
        
        <footer>
          <p>From Giuseppe with &hearts;</p>
        </footer>
</body>
</html>
